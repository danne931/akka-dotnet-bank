services:
  web:
    image: web:latest
    hostname: web
    ports:
      - 3000:3000
    expose:
      - 8081
    depends_on:
      - account.1
      - account.2
  account.1:
    image: account:latest
    hostname: account.1
    expose:
      - 8082
    depends_on:
      - postgres
  account.2:
    image: account:latest
    hostname: account.2
    expose:
      - 8082
    depends_on:
      - postgres
  scheduler:
    image: scheduler:latest
    hostname: scheduler
    expose:
      - 8083
    depends_on:
      - postgres
      - account.1
      - account.2
  mock-third-party-bank:
    image: mock-third-party-bank-transfer-receiver:latest
    expose:
      - 5007
    environment:
      - TCP_BIND_PORT=5007
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=akkabank
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      # Scripts in /docker-entrypoint-initdb.d are run at startup.
      # Copy SQL seed scripts from host to container.
      - ./Infrastructure/Migrations:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    restart: always
    ports:
      - 5008:8080
