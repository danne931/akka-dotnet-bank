<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
  <h4>Accounts: (Select an account to process transactions on)</h4>
  <form id="accounts-list">
    <input type="submit" value="Submit">
  </form>

  <div>
      <h4 id="account-name"></h4>
      <h4>Balance: <span id="account-balance"></span></h4>
      <h4>Daily Debit Limit: $<span id="account-daily-debit-limit"></span></h4>
      <h4>Daily Debit Accrued (Monthly maintenance fee is not accrued):
          $<span id="account-daily-debit-accrued"></span>
      </h4>
  </div>

  <hr/>

  <label>
      Lock Debit Card
      <input type="checkbox" id="account-debit-card-lock" onclick="cardLockToggled()">
  </label>

  <form id="account-daily-debit-limit-form">
      <label>
          Daily Debit Limit
          <input name="account-daily-debit-limit" type="number" min="1" placeholder="1.0" step="0.01" required>
      </label>

      <input type="submit" value="Submit">
  </form>

  <form id="account-deposit-form">
      <label>
          Deposit
          <input name="account-deposit-amount" type="number" min="1" placeholder="1.0" step="0.01" required>
      </label>

      <input type="submit" value="Submit">
  </form>

  <form id="account-debit-form">
      <label>
          Debit Amount:
          <input name="account-debit-amount" type="number" min="1" placeholder="1.0" step="0.01" required>
      </label>

      <label>
          Origin:
          <input name="account-debit-origin" type="text" required> 
      </label>

      <input type="submit" value="Submit">
  </form>

  <form id="account-transfer-form">
      <label>
          Transfer Amount:
          <input name="account-transfer-amount" type="number" min="1" placeholder="1.0" step="0.01" required>
      </label>

      <label>
          Select a recipient:
          <select name="account-transfer-recipient-id" required></select>
      </label>

      <input type="submit" value="Submit">
  </form>


  <h5>Register a transfer recipient</h5>
  <form id="register-transfer-recipient-form">
      <label>
          Does this account belong to our bank?:
          <select
              id="transfer-recipient-account-environment"
              name="transfer-recipient-account-environment"
              required
              onchange="transferAccountEnvironmentSelected()">
              <option value="0">Our bank</option>
              <option value="1">Domestic bank</option>
              <option value="2" disabled>International bank</option>
          </select>
      </label>

      <br/>

      <label>
          First Name:
          <input name="transfer-recipient-first-name" type="string" required>
      </label>

      <label>
          Last Name:
          <input name="transfer-recipient-last-name" type="string" required>
      </label>

      <br/>

      <label>
          Account Number:
          <input name="transfer-recipient-account-number" type="string" required>
      </label>

      <label
          id="transfer-recipient-routing-number"
          style="display: none">
          Routing Number:
          <input name="transfer-recipient-routing-number" type="string">
      </label>

      <input type="submit" value="Submit">
  </form>

  <hr/>

  <div>
      <h4>Account Event History</h4>
      <ul id="messagesList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.4/signalr.min.js"></script>
  <script src="/js/account.js"></script>
</body>
</html>
